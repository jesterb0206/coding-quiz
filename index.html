<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="#highscores" id="view-high-scores">View High Scores</a>
            <p id="timer">Time: 0</p>
        </header>
        <main>
            <section id="start-page">
                <h1>Coding Quiz Challenge</h1>
                <p id="start-page-custom-styling">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by five seconds. Good luck!</p>
                <div class="flex-parent jc-center">
                    <button id="start-quiz">Start Quiz</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
